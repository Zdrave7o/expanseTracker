<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="p-0 m-0">
    <main class="container-fluid p-0 m-0 page">
        <nav class="navbar navbar-expand-lg bg-primary color-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">FineNance</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">My Tracker</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        LOGO
                    </span>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <h1 class="text-center py-3 my-3">Your Budget</h1>
                <h1 id="budget-display" class="text-center py-3 my-3">$0.00</h1>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row mx-auto px-3 d-flex justify-content-center">
                <div class="col-md-3 mt-2">
                    <button class="btn btn-primary col-12" id="add-money" onclick="openEntryMenu(`add`);">Add Money</button>
                </div>
                <div class="col-md-3 mt-2">
                    <button class="btn btn-primary col-12" id="add-expense" onclick="openEntryMenu(`expense`);">Add Expense</button>
                </div>
            </div>
        </div>

        <div class="container mt-3 py-3">
            <div class="row text-center">
                <h3>Entries: </h3>
            </div>
            <div id="Entries" class="row overflow-y-scroll py-3">
            </div>
        </div>
        <button class="btn btn-primary p-1" id="changeCurrencyBtn" onclick="changeCurrency();">Change Currency</button>
        <button class="btn btn-primary p-1" id="filterBtn" filter="expense">Filter Expanses</button>
        <button class="btn btn-primary p-1" id="filterBtn" filter="add">Filter Adds</button>
        <button class="btn btn-primary p-1" id="filterBtn" filter="none">Clear Filter</button>
    </main>

    <div class="container-fluid entry-menu position-absolute d-none justify-content-center align-items-center">
        <div class="col-10 col-md-6 bg-light entry-creator p-1 rounded position-relative">
            <div class="row mt-2">
                <input type="number" name="amount" class="col-6 mx-auto" id="amount" placeholder="Enter Amount" required>
            </div>
            <div class="row mt-2">
                <input type="text" name="reason" class="col-6 mx-auto" id="reason" placeholder="Enter Reason" required>
            </div>
            <div class="row">
                <button class="btn btn-primary mt-3 col-3 mx-auto" id="submitBtn">Enter</button>
            </div>

            <button class="position-absolute rounded btn btn-danger"onclick="closeMenu();" style="top:-5px; right:-5px;">X</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
